before_script:
  - apt-get update
  - apt-get install openssh-client -y
  - eval $(ssh-agent -s)
  - echo "$PRIVKEY" | tr -d '\r' | ssh-add - > /dev/null
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts


pages:
  script:
  #- apk update
  #- apk add hugo
  - hugo version
  - hugo
  - echo $(date +%Y.%m.%d)
  - scp -r public gitlab@hsbxl.be:/srv/www/hsbxl.be/www/versions/$(date +%Y.%m.%d)/
  - ssh gitlab@hsbxl.be "rm /srv/www/hsbxl.be/www/welcome; ln -sf /srv/www/hsbxl.be/www/versions/$(date +%Y.%m.%d)/ /srv/www/hsbxl.be/www/welcome"
  artifacts:
    paths:
    - public
  only:
  - master
